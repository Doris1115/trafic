<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>简单地图</title>
   	<link rel="stylesheet" type="text/css" href="bmap.css" />
    <script type="text/javascript" src="api/mapconfig.js"></script>
    <script type="text/javascript" src="api/mapapi.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>

<body onload="initialize()">
    <div style="width:100%;height:100%;border:1px solid gray" id="map_canvas">
    </div>
</body>

</html>
<script type="text/javascript">
    function initialize() {
		var map = new BMap.Map("map_canvas");
		var location = new BMap.Point(116.404, 39.915);
		map.centerAndZoom(location, 12);
		map.addControl(new BMap.NavigationControl());
		map.addControl(new BMap.OverviewMapControl());
		map.addControl(new BMap.MapTypeControl({
			mapTypes: [BMAP_NORMAL_MAP,BMAP_HYBRID_MAP]
		}));
		map.addControl(new BMap.ScaleControl({
			offset: new BMap.Size(5, 5),
			anchor: BMAP_ANCHOR_BOTTOM_LEFT
		}));
        
    }
</script>
